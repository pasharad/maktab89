<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <center>
        <h1 >Welcome</h1>
        <hr color="gold">
    </center>
    <form method="post" action="http://127.0.0.1:8000/success">
        <label for="username" >Username: </label><br>
        <input type="text" id="username" name="username">
        <br>
        <label for="password" >Password: </label><br>
        <input type="password" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters required">
        <br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
        <br>
        <input type="submit" value="submit">
        
    </form>
</body>
</html>
